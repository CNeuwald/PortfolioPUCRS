<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Salário</title>
</head>
<body>
    <h1>Cálculo de Salário</h1>
    <script>
        const empregado = {
            nome: 'João',
            salario: 2000,
            valorHoraExtra: 100,
            qtHoraExtra: 10,
            calcularSalario: function() {
                return this.salario + (this.valorHoraExtra * this.qtHoraExtra);
            }
        };
        console.log(empregado.calcularSalario()); // Saída: 3000

        const empregado2 = {
            nome: 'Maria',
            salario: 2500,
            valorHoraExtra: 150,
            qtHoraExtra: 5,
            calcularSalario: function() {
                return this.salario + (this.valorHoraExtra * this.qtHoraExtra);
            }
        };
        console.log(empregado2.calcularSalario()); // Saída: 3250
    </script>
</body>
</html>
