<script>
    function criarPessoa(nome, anoDeNascimento, profissao) {
        return { 
            nome,
            anoDeNascimento,
            profissao,
            calculaIdade: function() {
                // Calcula a idade com base no ano atual
                return new Date().getFullYear() - this.anoDeNascimento;
            }
        };
    }

    // Criando uma instância de pessoa
    const pessoa = criarPessoa("Fulano", 1990, "Estudante");

    // Exibindo as propriedades e métodos do objeto
    console.log(pessoa); // Saída: { nome: 'Fulano', anoDeNascimento: 1990, profissao: 'Estudante', calculaIdade: [Function: calculaIdade] }
    console.log(pessoa.nome); // Saída: Fulano
    console.log(pessoa.anoDeNascimento); // Saída: 1990
    console.log(pessoa.calculaIdade()); // Saída: 35 (considerando o ano atual como 2025)
</script>
