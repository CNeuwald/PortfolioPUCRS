<script>
    var pessoa = {
        nome: ['Alessandro', 'Da Silveria'], 
        anoDeNascimento: 1975, 
        profissao: 'Professor', 
        calcularIdade: function(anoAtual = new Date().getFullYear()) {
            return anoAtual - this.anoDeNascimento;
        }
    };

    console.log(pessoa.nome[0]); // Saída: Alessandro
    console.log(pessoa.nome[1]); // Saída: Da Silveria
    console.log(pessoa.profissao); // Saída: Professor
    console.log(pessoa.calcularIdade()); // Saída: 50 r
</script>
