<script>
    console.log('[Fila/Queue]');

    // Qualquer tipo de dado
    // Uma atrás da outra, a ordem importa
    // Quem entra primeiro sai primeiro

    var fila = [
        'scripts.js',
        'style.css',
        'imagem.png',
    ];
    //adiciona alguém na fila
    fila.push('doguinho.jpg')
    //remove alguém na fila
    fila.shift();
    // ========================
    // Receita para criar fila
    // ========================
    // - enqueue: enfileirar
    // - dequeue: desenfileirar
class Queue { // Class: Receita para criar objetos
    
    constructor () {
        this.data = [];
    }

    print() {
        console.log(this.data);
    }
    
    enqueue(item) {
        this.data.push(item);
            }

    dequeue() {
        this.data.shift();
    }
}


    // Design do código First
    var requests = new Queue();
    // Open Closed
    // Open: aberto para extensão
    // Closed: fechado para modificação
    requests.enqueue('scripts.js');
    requests.print();
    requests.dequeue();
    requests.enqueue('style.css');
    requests.enqueue('imagem.png');
    requests.enqueue('doguinho.jpg');
    requests.print();

</script>
