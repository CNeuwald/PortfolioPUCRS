<script>
   
    class Pessoa {
        constructor(nome, anoDeNascimento, profissao) {
            this.nome = nome;
            this.anoDeNascimento = anoDeNascimento;
            this.profissao = profissao;
        }

        calcularIdade(anoAtual = new Date().getFullYear()) {
            return anoAtual - this.anoDeNascimento;
        }
    }

    class Estudante extends Pessoa {
        constructor(nome, anoDeNascimento, profissao, matricula, curso) {
            super(nome, anoDeNascimento, profissao); // Chamando o construtor da classe Pessoa
            this.matricula = matricula;
            this.curso = curso;
        }
    }

    const aluno1 = new Estudante("João", 1990, "Estudante", 12345, "Engenharia");

    console.log(aluno1.nome); // Saída: João
    console.log(aluno1.anoDeNascimento); // Saída: 1990
    console.log(aluno1.profissao); // Saída: Estudante
    console.log(aluno1.matricula); // Saída: 12345
    console.log(aluno1.curso); // Saída: Engenharia
    console.log(aluno1.calcularIdade()); // Saída: 35 
</script>
