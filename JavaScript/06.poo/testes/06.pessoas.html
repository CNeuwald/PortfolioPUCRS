<script>
    // Criando um objeto pessoa
    const pessoa = {
        nome: "João",
        idade: 30,
        cidade: "São Paulo",
        cumprimentar: function() {
            console.log(`Olá, meu nome é ${this.nome}!`);
        }
    };

    pessoa.cumprimentar();
    // Saída: Olá, meu nome é João!
</script>
