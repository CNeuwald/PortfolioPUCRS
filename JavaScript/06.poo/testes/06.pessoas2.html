<script>
    // Definindo uma função construtora para criar objetos pessoa
    function Pessoa() {
        this.nome = "João";
        this.anoDeNascimento = 1995;
        this.profissao = "estudante";
        this.calcularIdade = function () {
            return new Date().getFullYear() - this.anoDeNascimento;
        };
    }

    const pessoa = new Pessoa();
    console.log(pessoa.calcularIdade());
    // Saída: 28 
    console.log(pessoa.nome); // Saída: João
    console.log(pessoa.anoDeNascimento); // Saída: 1995
</script>
