<script>
    class Pessoa {
        constructor(nome, anoDeNascimento, profissao) {
            this.nome = nome;
            this.anoDeNascimento = anoDeNascimento;
            this.profissao = profissao;
        }

        calculaIdade() {
            return new Date().getFullYear() - this.anoDeNascimento;
        }
    }

    class Estudante extends Pessoa {
        #matricula;
        constructor(nome, anoDeNascimento, profissao, matricula) {
            super(nome, anoDeNascimento, profissao);
            this.#matricula = matricula;
        }

        getMatricula() {
            return this.#matricula;
        }
    }

    const aluno = new Estudante('Fulano de Tal', 1990, 'Estudante', 120901);
    console.log(aluno.getMatricula()); // Logs the matricula
    console.log(aluno.calculaIdade()); // Logs the calculated age
</script>
